<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Box</title>
  <link rel="stylesheet" href="styles.css">
  <script src="chatbox.js" defer></script> <!-- Use defer to ensure the script runs after the DOM is loaded -->
</head>
<body>
  <div id="header" class="header"></div>
  
  <!-- Back button -->
  <button id="back-button" class="button back-button">Back</button>

  <div class="chatbox-container">
    <!-- Chat messages -->
    <div id="chat-messages" class="chat-messages"></div>
    <div id="typing-indicator" style="display: none; font-style: italic; color: gray;"></div>

    <!-- Message input and buttons -->
    <div class="message-input-container">
      <textarea id="message-input" placeholder="Type your message here..."></textarea>
      <button id="emoji-button" class="button emoji-button">ðŸ˜Š</button>
      <button id="send-button" class="button">Send</button>
      <button id="leave-button" class="button leave-button">Leave Chat</button> <!-- Leave Chat button -->
    </div>
  </div>
</body>
</html>
