<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <style>
    /* Chat Page Styles */
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .chat-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: linear-gradient(to right, #ee0979, #ff6a00);
    }

    .active-chats {
      margin-top: 20px;
    }

    .active-chats h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #chat-list {
      text-align: left;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    #no-chats-message {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="header" class="header"></div>
  <div class="chat-container">
    <h1>Welcome to the Chat</h1>

    <!-- Search for Users -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for users..." />
      <button onclick="searchUsers()">Search</button>
    </div>

    <!-- Search Results -->
    <div class="search-results">
      <h3>Search Results</h3>
      <ul id="search-results-list">
        <!-- Search results will be dynamically added here -->
      </ul>
    </div>

    <!-- Active Chats -->
    <div class="active-chats">
      <h2>Active Chats</h2>
      <div id="active-chats-list">
        <!-- Active chats will be dynamically loaded here -->
        <p id="no-active-chats-message">No active chats</p>
      </div>
    </div>
  </div>

  <!-- Log Out Button -->
  <button id="logout-button" onclick="logoutUser()">Log Out</button>

  <script src="chat.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
